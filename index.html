<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div id="container">
        <div id="game_box">

            <header id="title_box">
                <h1>SYSTEM<span>LORD</span></h1>
            </header>

            <article id="message_box">
                <p>You attacked Azarius with 80 points of damage.
                    <br> Azarius counter-attacked you with 35 points of damage.</p>
            </article>



            <main id="fight_box">

                <div id="enemy_box">
                    <img class="character" src="/assets/images/siritheeth.png">

                    <div id="enemy_tag">
                        <div id="enemy_name">
                            SIRITHEETH
                            <span id="enemy_hp">
                                33
                            </span>
                        </div>
                    </div>
                </div>


                <div id="attack_area">
                    <button>ATTACK</button>
                </div>

                <div id="your_box">
                    <img class="character" src="/assets/images/iridir.png">

                    <div id="your_tag">
                        <div id="your_name">
                            IRIDIR
                            <span id="your_hp">
                                42
                            </span>
                        </div>
                    </div>
                </div>

            </main>



            <aside id="char_bin">

                <div class="char_box">
                    <img class="character" src="/assets/images/arazius.png">

                    <div id="your_tag">
                        <div id="your_name">
                            ARAZIUS
                            <span id="your_hp">
                                97
                            </span>
                        </div>
                    </div>
                </div>




                <!-- <div class="char_box">
                    <img class="character" src="/assets/images/arazius.png">
                </div> -->

                <!-- <div class="char_box">
                    <img class="character" src="/assets/images/iridir.png">

                </div> -->
                <div class="char_box">
                    <img class="character" src="/assets/images/kikinho.png">

                </div>
                <div class="char_box">
                    <img class="character" src="/assets/images/orlopia.png">

                </div>
                <div class="char_box">
                    <img class="character" src="/assets/images/ragen.png">

                </div>
                <!-- <div class="char_box">
                    <img class="character" src="/assets/images/siritheeth.png">

                </div> -->
                <div class="char_box">
                    <img class="character" src="/assets/images/trilope.png">
                </div>

            </aside>


        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
