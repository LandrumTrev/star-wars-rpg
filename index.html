<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div id="container">
        <div id="game_box">

            <header id="title_box">
                <h1>SYSTEM<span>LORD</span>
                </h1>
            </header>

            <article id="message_box">
                <p id="message_text"></p>
            </article>

            <div id="lightning_box" onclick="off()">
                <img src="" id="lightning_bolts">
            </div>
            <main id="fight_box">

                <div id="your_box">

                    <img id="your_photo" class="character" src="">
                    <div id="your_tag">
                        <div id="your_name"></div>
                        <div id="your_hp"></div>
                    </div>

                </div>

                <div id="attack_area">
                    <button id="attack_button">ATTACK</button>
                </div>

                <div id="enemy_box">

                    <img id="enemy_photo" class="character" src="">
                    <div id="enemy_tag">
                        <div id="enemy_name"></div>
                        <div id="enemy_hp"></div>
                    </div>

                </div>

            </main>



            <aside id="char_bin">


                <div id="ARAZIUS" class="char_box">
                    <img class="character" src="/assets/images/arazius.png">
                    <div class="char_tag">
                        <div id="p0_name" class="char_name"></div>
                        <div id="p0_hp" class="char_hp"></div>
                    </div>
                </div>


                <div id="IRIDIR" class="char_box">
                    <img class="character" src="/assets/images/iridir.png">
                    <div class="char_tag">
                        <div id="p1_name" class="char_name"></div>
                        <div id="p1_hp" class="char_hp"></div>
                    </div>
                </div>


                <div id="KIKINHO" class="char_box">
                    <img class="character" src="/assets/images/kikinho.png">
                    <div class="char_tag">
                        <div id="p2_name" class="char_name"></div>
                        <div id="p2_hp" class="char_hp"></div>
                    </div>
                </div>


                <div id="ORLOPIA" class="char_box">
                    <img class="character" src="/assets/images/orlopia.png">
                    <div class="char_tag">
                        <div id="p3_name" class="char_name"></div>
                        <div id="p3_hp" class="char_hp"></div>
                    </div>
                </div>


                <div id="RAGEN" class="char_box">
                    <img class="character" src="/assets/images/ragen.png">
                    <div class="char_tag">
                        <div id="p4_name" class="char_name"></div>
                        <div id="p4_hp" class="char_hp"></div>
                    </div>
                </div>


                <div id="SIRITH" class="char_box">
                    <img class="character" src="/assets/images/sirith.png">
                    <div class="char_tag">
                        <div id="p5_name" class="char_name"></div>
                        <div id="p5_hp" class="char_hp"></div>
                    </div>
                </div>


                <div id="TRILOPE" class="char_box">
                    <img class="character" src="/assets/images/trilope.png">
                    <div class="char_tag">
                        <div id="p6_name" class="char_name"></div>
                        <div id="p6_hp" class="char_hp"></div>
                    </div>
                </div>


            </aside>


        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
